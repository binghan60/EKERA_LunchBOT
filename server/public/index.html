<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>機器人設定</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div class="max-w-4xl mx-auto py-10 px-4">
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">機器人設定</h1>

            <div id="mainCard" class="bg-white shadow-lg rounded-xl p-6">
                <div id="content" class="text-center text-gray-700">載入中...</div>
            </div>
        </div>

        <script>
            const API_URL = 'https://ekera-bot-git-dev-binghan60s-projects.vercel.app/api/group-settings'; // 修改為實際 API
            const params = new URLSearchParams(window.location.search);
            const groupId = params.get('groupId');
            const contentDiv = document.getElementById('content');

            if (!groupId) {
                contentDiv.innerHTML = `
                    <p class="mb-4">尚未設定群組</p>
                    <a href="/create.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">新增群組設定</a>`;
            } else {
                fetch(`${API_URL}/${groupId}`)
                    .then((res) => {
                        if (!res.ok) throw new Error('找不到群組設定');
                        return res.json();
                    })
                    .then((data) => renderDashboard(data))
                    .catch((err) => {
                        contentDiv.innerHTML = `<p class="text-red-500">${err.message}</p>`;
                    });
            }

            function renderDashboard(data) {
                contentDiv.innerHTML = `
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold mb-2">辦公室列表</h2>
                        <ul id="officeList" class="grid grid-cols-2 gap-2 mb-2">
                            ${data.officeOption
                                .map(
                                    (opt) => `
                                <li class="flex items-center gap-2">
                                    <button 
                                        onclick="switchOffice('${opt}')" 
                                        class="flex-1 py-2 rounded ${opt === data.currentOffice ? 'bg-blue-500 text-white cursor-not-allowed' : 'bg-gray-200 hover:bg-blue-100 text-gray-800'}"
                                        ${opt === data.currentOffice ? 'disabled' : ''}
                                    >
                                        ${opt}
                                    </button>
                                    ${
                                        opt !== data.currentOffice
                                            ? `<button 
                                                onclick="deleteOffice('${opt}')" 
                                                class="text-red-500 hover:text-red-700"
                                                title="刪除地點"
                                            >
                                                <i class="fa-solid fa-trash"></i>
                                            </button>`
                                            : ''
                                    }
                                </li>
                            `
                                )
                                .join('')}
                        </ul>

                        <div class="flex gap-2 mt-4">
                            <input id="newOfficeInput" type="text" placeholder="輸入新地點" class="flex-1 px-4 py-2 border border-gray-300 rounded" autocomplete="off" />
                            <button onclick="addNewOffice()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">新增</button>
                        </div>
                    </div>
                `;
            }

            function switchOffice(newOffice) {
                fetch(`${API_URL}/${groupId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ currentOffice: newOffice }),
                })
                    .then((res) => res.json())
                    .then((data) => renderDashboard(data))
                    .catch((err) => alert('切換失敗：' + err.message));
            }

            function addNewOffice() {
                const input = document.getElementById('newOfficeInput');
                const newOffice = input.value.trim();
                if (!newOffice) return alert('請輸入地點');

                fetch(`${API_URL}/${groupId}`)
                    .then((res) => res.json())
                    .then((oldData) => {
                        if (oldData.officeOption.includes(newOffice)) {
                            alert('地點已存在');
                            return;
                        }

                        const updatedList = [...oldData.officeOption, newOffice];

                        return fetch(`${API_URL}/${groupId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                currentOffice: oldData.currentOffice,
                                officeOption: updatedList,
                            }),
                        });
                    })
                    .then((res) => res?.json?.())
                    .then((data) => {
                        if (data) {
                            document.getElementById('newOfficeInput').value = '';
                            renderDashboard(data);
                        }
                    })
                    .catch((err) => alert('新增失敗：' + err.message));
            }

            function deleteOffice(office) {
                if (!confirm(`確定要刪除地點 "${office}" 嗎？`)) return;

                fetch(`${API_URL}/${groupId}`)
                    .then((res) => res.json())
                    .then((oldData) => {
                        const updatedList = oldData.officeOption.filter((opt) => opt !== office);

                        return fetch(`${API_URL}/${groupId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                currentOffice: oldData.currentOffice === office ? null : oldData.currentOffice,
                                officeOption: updatedList,
                            }),
                        });
                    })
                    .then((res) => res?.json?.())
                    .then((data) => {
                        if (data) renderDashboard(data);
                    })
                    .catch((err) => alert('刪除失敗：' + err.message));
            }
        </script>
    </body>
</html>
